<div class="container body">
    <div *ngIf="isLoading">
        <div class="p-3 my-3 rounded shadow-sm" style="background-color: wheat;">
            <div class="lh-1">
              <span class="h6 mb-0 lh-1">{{form.name}}</span>
              <span class="float-end">
                  Created on: {{form.created_at | date: 'longDate'}}
                </span>
            </div>
        </div>
        <div *ngIf="!answers.length">
            <div class="align-mid rounded shadow-sm">
                <h3> There are no answers for now.</h3>
            </div>
        </div>
        <div *ngFor="let qn of answers;let i = index">
            <ol class="list-group list-group-numbered mb-3 rounded shadow-sm border border-warning" >
                <div>
                    <li *ngFor="let qn_ans of qn.questions_answer" class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                          <div>
                              <span class="fw-bold">
                                Question: 
                              </span>
                              {{qn_ans.question.text}}
                          </div>
                          <div>
                            <span class="fw-bold">
                              Answer: 
                            </span>
                            {{qn_ans.answer}}
                        </div>
                      </div>
                    </li>
                </div>
              </ol>
        </div>
    </div>
</div>
