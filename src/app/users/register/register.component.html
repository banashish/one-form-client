<div class="container mt-5">
    <div class="row">
        <div class="p-5" style="background-color: antiquewhite;margin-top:60px">
            <div>
                <span class="fw-bolder fs-1" style="text-transform:uppercase;color:chocolate">
                    Register yourself
                </span>
                <div style="width: 50%;">
                    <form [formGroup]="registerForm" class="mt-5" (ngSubmit)="onSubmit()">
                        <div class="mb-4">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" formControlName="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-4">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" formControlName="userPassword" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword2" class="form-label">Password</label>
                            <input type="password " formControlName="userConfirmPassword" class="form-control" id="exampleInputPassword2">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 mb-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
